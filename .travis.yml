sudo: required
dist: bionic
language:
  - cpp
#  - android

addons:
  apt:
    sources:
      github-git-lfs-bionic
    packages:
      git-lfs
      
cache:
  - apt
  - directories:
    - model
    - Package

compiler:
  - g++

os:
  - unix

#jdk:
  #- oraclejdk8
  #- oraclejdk9
  #- openjdk8

#android:
#  components:
#    - platform-tools
